  <body>
    <h1>Data Structures and Modern Operators</h1>
    <script>

const flights =
  '_Delayed_Departure;fao93766109;txl2133758440;11:25+_Arrival;bru0943384722;fao93766109;11:45+_Delayed_Arrival;hel7439299980;fao93766109;12:05+_Departure;fao93766109;lis2323639855;12:30';

        const code = str => str.slice(0,3).toUpperCase();
    const slipt1 = flights.split('+');
    for(val of slipt1)
    {
        const [type,from,to,time] = val.split(';');
        //console.log(type);// here type start with _ hence we use _delayed in startsWith() cause we use startsWith() before we replace _ to space
        const out = ` ${type.startsWith('_Delayed') ? 'ðŸ”´':''}${type.replaceAll(
            '_',' ')
        } from ${from.slice(0,3).toUpperCase()} to ${code(to)} (${time.replace(':','h')}) `;
        console.log(out.padStart(46));
    }

    //here we can use both function or all methods to extract code from num-string formate

    </script>
