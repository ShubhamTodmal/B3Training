<!DOCTYPE html>
<html lang="en">

<head>

    <title>JavaScript Fundamentals – Part 2</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1 {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <h1>JavaScript Fundamentals – Part 2</h1>
    <script>

        const bills = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        const tips = [], totals = [];

        const caltip = function (Bill_value) {
            return Bill_value >= 50 && Bill_value <= 300 ? Bill_value * 0.15 : Bill_value * 0.20;
        }

        for (let i = 0; i < bills.length; i++) {
            const tip = caltip(bills[i])
            tips.push(tip);
            totals.push(bills[i] + tips[i]);
        }
        console.log(bills);
        console.log(tips);
        console.log(totals);

        const calcAverage = function (arr) {
            sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            return sum / arr.length;
        }

        const tipAvg = calcAverage(tips);
        const totalAvg = calcAverage(totals);
        console.log("Avrage of tips " + tipAvg);
        console.log("Avrage of totale " + totalAvg);

    </script>
</body>

</html>
