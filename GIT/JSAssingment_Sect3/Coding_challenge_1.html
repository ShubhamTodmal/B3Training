<body>
    <h1>JavaScript Fundamentals – Part 2</h1>
    <script>

        const calcAverage = (x, y, z) => (x + y + z) / 3;

        const avgDolhins = function (x, y, z) {
            return calcAverage(x, y, z);
        }

        const avgKoalas = function (x, y, z) {
            return calcAverage(x, y, z);
        }

        function checkWinner(i, j) {
            if (i >= (j * 2)) {
                console.log(`dolphine win (${i} vs ${j})`);
            }
            else if (j >= (i * 2)) {
                console.log(`Koala win (${j} vs ${i})`);
            }
            else {
                console.log("No teams win");
            }
        }

        console.log("-----First data------")
        const d1 = avgDolhins(44, 23, 71);
        const k1 = avgKoalas(65, 54, 49);
        const win1 = checkWinner(d1, k1);

        console.log("-----Second data------")
        const d2 = avgDolhins(85, 54, 41);
        const k2 = avgKoalas(23, 34, 27);
        const win2 = checkWinner(d2, k2);

    </script>
