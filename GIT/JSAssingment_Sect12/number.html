<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(Math.trunc(23));
        console.log(Math.trunc(23.23));
        console.log(Math.trunc(23.68));

        console.log(Math.floor(23));
        console.log(Math.floor(23.23));
        console.log(Math.floor(23.68));

        console.log(Math.ceil(23));
        console.log(Math.ceil(23.23));
        console.log(Math.ceil(23.68));

        console.log(Math.round(23));
        console.log(Math.round(23.23));
        console.log(Math.round(23.68));

    </script>
</body>
</html>
