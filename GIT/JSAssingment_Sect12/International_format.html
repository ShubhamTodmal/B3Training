<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const num = 51531351.541;
        console.log(new Intl.NumberFormat('en-US').format(num));
        console.log(new Intl.NumberFormat('es-ES').format(num));
        //here we can see both have diff format

        //we can use option too like
        const option = {
            style : 'unit',
            unit : 'meter-per-hour'//here we can show currency,time and so more
        };
        console.log(new Intl.NumberFormat('en-US',option).format(num));
        console.log(new Intl.NumberFormat('es-ES',option).format(num));
        //both have same formate cause they use same unit

        //all we can do it with date also
        console.log(new Intl.DateTimeFormat('en-US').format(new Date()));
        console.log(new Intl.DateTimeFormat('es-ES').format(new Date()));
        //here we see both have diff formate for date 
        
        
        //lets use this in our project


    </script>
</body>
</html>
