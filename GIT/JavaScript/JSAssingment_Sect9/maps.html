    <script>

        // map is also same as object it also atke key value pair but object take only string as key and map accept anythis as key
        const m = new Map();//create empty map its a better way instead directly initialize

        // add value in map
        m.set('name','shubham');
        m.set(1,'savedi,nagar');
       console.log(m.set(2,'jeur,nagar'));// if we add consol.log for set() in map it not only add data in map it also return whole map with all old data
       console.log(m);// or we can use direct map variable to consol

       // map chain
       //means we can add data by chaining set method
       m.set('age',23).set('weight',65).set('hobbie',['scketching','travelling','playing']).set(true,'im from nagar').set(false,'im from pune');
       console.log(m); 

       // we use get to get value of map and pass key as parameter
       console.log(m.get('name'));
       console.log(m.get('hobbie'));
       console.log(m.get(true));
       console.log(m.get(1));// but when we use get we have to take considearation of type of key cause map takes any type of data as a key

       const bmi = 21;//1;
       console.log(m.get(bmi > m.get('age') && bmi < m.get('weight'))); // here we got value of key 'true' cause we create a expression that gives value true or false and put that in map.get and we already have keys as 'true' and 'false' that why it return value of 'true key'

       // check key in map
       console.log(m.has('hobbie'));// as same as set

       // delete from map
       m.delete(1);
       console.log(m);// here we use key to delete data from map

       m.set(document.querySelector('h1'),'heading');
