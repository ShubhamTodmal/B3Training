<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        console.log(new Date());
        console.log(new Date('Sun Nov 07 2021 20:51:03'));
        console.log(new Date(2021, 10, 7, 56, 12, 87));//here we see 87 is not a sec but JS adjust and add knows 60 sec is one min so it add one min and remian 27 sec is shown
        //same is with date too
        console.log(new Date(2021, 10 , 33));//there is no 33 date in november so it add 1 month in month and remain 3 is day

        const a = new Date(2021, 10, 19, 23, 15);
        console.log(a);
        //date methods
        console.log(a.getFullYear());
        console.log(a.getMonth());
        console.log(a.getDate());//actually it represent day in months
        console.log(a.getDay());//and this represent day in week
        console.log(a.getHours());
        console.log(a.getMinutes());
        console.log(a.getMilliseconds());
        console.log(a.getTime());//it gives time stamp means time passed from 1970 its revese is the given date
        console.log(new Date(1637343900000));//here wee see its same as our given date

        // for current time stamp we don need specail some just pass date now
        console.log(Date.now());

        //we can set new year
        a.setFullYear(2020);
        console.log(a);//same we can set for month date and time also


    </script>
</body>
</html>
