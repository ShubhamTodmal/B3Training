<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Info</title>
    <link rel="stylesheet" href="Car2.css">
</head>
<body>
  <div>
        <div>
          <h1 style="text-align: center; color: Red; background: rgb(141, 109, 109);">Car List</h1>
        </div>

        <div><button class="button col-lg-2" style="left: 40%;height: 40px;">new Entry</button></div><br>
        
        <div class="nav">
          <button class="btn btn-outline-success col-lg-1" type="submit" style="left: 50%;" onclick="search()">Search</button>
          <input class="col-lg-2 search" type="search" placeholder=" Model No./Car Name" aria-label="Search" style="left: 50%; height: 40px;">
          <label style="background-color: black; color: blanchedalmond; width: 2%;">Sort:</label>
          <button onclick="SortByModelNo()">Model no</button>
          <button onclick="SortByName()">Car Name</button>
        </div>

        
        <div><table class="table table-dark table-striped">
           <thead>
                <tr>
                  <th>Sr no.</th>
                <th>Model No</th>
                <th>Car Name</th>
                <th>Company Name</th>
                <th>Engine Type</th>
                <th>Milage</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table></div>
        
        <div class="modal modal1 hidden">
             <form id="carform1">
              <div class="mb-3">
                <label>Model No:</label><span class="position-absolute top-0"style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text"  id="modelno" placeholder="AB48" required>
              </div>
              <div class="mb-3">
                <label>Car Name:</label><span class="position-absolute top-0"style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="text"  id="carname" placeholder="Swift" required>
              </div>
              <div class="mb-3">
                <label>Company Name:</label>&nbsp;&nbsp;
                  <input type="text" id="companyname" placeholder="Mahindra">
                  
              </div>
              <div class="mb-3">
                <label >Engine Type:</label><span class="position-absolute top-0"style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="Etype" placeholder="petrol,diesel" required>
              </div>
              <div class="mb-3">
                <label>Milage:</label><span class="position-absolute top-0"style="color: red;">*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="Number" id="milage" placeholder="30km\l" required>
              </div>

             
            </form>
            <input type="submit" style="margin-left: 20%; margin-top: 100px; height: 40px; width: 100px; background: rgb(12, 212, 102);" class="submit" onclick="manageData()" >
        </div>
        
        <div class="modal modal2 hidden">
        </div>
        
        <div class="overlay hidden"></div>
      </div>
<script src="Car2.js"></script>
</body>
</html>
