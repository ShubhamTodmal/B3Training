<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

    <script>

        const dogs = [
        { weight: 22, curFood: 250, owners: ['Alice', 'Bob'] },
        { weight: 8, curFood: 200, owners: ['Matilda'] },
        { weight: 13, curFood: 275, owners: ['Sarah', 'John'] },
        { weight: 32, curFood: 340, owners: ['Michael'] },
        ];

        // 1
        dogs.forEach(dog => dog.recommendedFood = Math.trunc(dog.weight ** 0.75 * 28));//we use trunc cause data was in decimal to remove decimal we use trunc
        console.log(dogs);

        // 2
        const dogSarah = dogs.find(dog => dog.owners.includes('Sarah'));
        console.log(dogSarah);
        console.log(`Sarah's dog is eating too ${dogSarah.curFood > dogSarah.recommendedFood ? 'much' : 'littel'}`);

        // 3
        // 3-1
        const ownersEatTooMuch = dogs
        .filter(dog => dog.curFood > dog.recommendedFood)
        .map(dog => dog.owners)
        .flat();//1st filter to filter out condition then map to create new array and then flat to put nested array in one array
        console.log(ownersEatTooMuch);
        //3-2
        const ownersEatTooLittle = dogs
        .filter(dog => dog.curFood < dog.recommendedFood)
        .flatMap(dog => dog.owners);//instead writing both sepratly we have one method
        console.log(ownersEatTooLittle);

        // 4
        console.log(`${ownersEatTooMuch.join('\'s and ')}'s dogs eat too much!`);
        console.log(`${ownersEatTooLittle.join('\'s and ')}'s dogs eat too little!`);

        // 5
        console.log(dogs.some(dog => dog.curFood === dog.recommendedFood));

        // 6
        console.log(dogs.some(dog => dog.curFood > (dog.recommendedFood * 0.9) 
        &&
        dog.curFood < (dog.recommendedFood * 1.1)));

        // 7
        const Okeyfood = dogs.filter(dog => dog.curFood > (dog.recommendedFood * 0.9) 
        &&
        dog.curFood < (dog.recommendedFood * 1.1));
        console.log(Okeyfood);
        //or we can put above condition in a function and call it where we want

        // 8
        const ShallowDog = dogs.slice().sort((a,b) => a.recommendedFood - b.recommendedFood);
        console.log(ShallowDog);
        console.log(dogs);

        


    </script>
  </body>
</html>
