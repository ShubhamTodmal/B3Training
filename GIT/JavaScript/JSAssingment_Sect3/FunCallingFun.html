<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Fundamentals – Part 2</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(to top left, #28b487, #7dd56f);
        }

        h1 {
            font-family: sans-serif;
            font-size: 50px;
            line-height: 1.3;
            width: 100%;
            padding: 30px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <h1>JavaScript Fundamentals – Part 2</h1>
    <script>

        const percentageOfWorld1 = pop => (pop / 7900) * 100;

        const describePopulation = function (country, population) {
            const per = percentageOfWorld1(population);
            return `${country} has ${population} million people, which is about ${per}% of the world`;
        }

        const d1 = describePopulation('India', 138);
        const d2 = describePopulation('America', 56);
        const d3 = describePopulation('Russia', 86);

        console.log(d1 + "\n");
        console.log(d2) + "\n";
        console.log(d3);

    </script>
</body>

</html>
