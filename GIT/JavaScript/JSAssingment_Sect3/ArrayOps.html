    <style>
        body {
            height: 100vh;

        h1 {
            font-family: sans-serif;

<body>
    <h1>JavaScript Fundamentals – Part 2</h1>
    <script>

        const neighbours = ['Nepal', 'Bhutan', 'SriLanka', 'Sweden'];
        console.log(neighbours);

        // Add a new value
        neighbours.push('Utopia');
        // to find length of array using last entry
        //const enter = neighbours.push('Utopia');
        //console.log(enter);

        // add value at 1st position
        // neighbours.unshift('Utopia');
        console.log(neighbours);

        // remove a last entered value
        neighbours.pop();
        // delete value from 1st position
        //const d = neighbours.shift();
        // to find last deleted value
        //console.log(d);
        console.log(neighbours);

        // check value is included or not
        if (neighbours.includes('Germany'))
            console.log("Germany is at border of India");
        else
            console.log("Propably not a Asian country");


        // Change name of after finding index
        const ind = neighbours.indexOf('Sweden');
        console.log(ind);
        neighbours[ind] = "Republic of Sweden";
        console.log(neighbours);
    </script>
</body>
